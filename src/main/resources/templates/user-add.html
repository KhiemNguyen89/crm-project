<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>

<body>
    <div class="main-container">
        <div class="row">
            <section th:replace="~{fragments/navigation :: navigation}"></section>
            <div class="col-2"></div>
            <section class="content col">
                <div th:replace="~{fragments/header :: header}"></div>

                <div class="card m-auto align-middle py-5" style="width: 30rem;">
                    <div class="card-body">
                        <h3 class="card-title text-center">Thêm Mới Thành Viên</h3>
                        <form th:object="${newUser}" th:action="@{/user/add}" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" th:value="${newUser.email}"
                                    placeholder="Thư điện tử" autofocus required>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    class="alert alert-danger py-2 mt-2" role="alert"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" name="password"
                                    placeholder="Mật mã đăng nhập" required>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="alert alert-danger py-2 mt-2" role="alert"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" name="fullName" th:value="${newUser.fullName}"
                                    placeholder="Họ tên đầy đủ" required>
                                <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                                    class="alert alert-danger py-2 mt-2" role="alert"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" name="mobileNumber"
                                    th:value="${newUser.mobileNumber}" placeholder="Số di động">
                            </div>
                            <input type="hidden" name="roleId" th:value="3">
                            <button class="btn btn-primary" style="width: 100%;">
                                Lưu lại
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
