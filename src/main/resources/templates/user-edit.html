<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://kit.fontawesome.com/c8418fa49e.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>

<body>
    <div id="container">
        <div id="left-navigation">
            <section th:replace="~{fragments/navigation :: navigation}"></section>
        </div>
        <div id="content">
            <div th:replace="~{fragments/header :: header}"></div>
            <div class="d-flex flex-column" id="main-content">
                <nav class="navbar bg-body-tertiary" style="background-color: #e3f2fd;">
                    <div class="container">
                        <span class="navbar-brand mb-0 h1">Chỉnh sửa thông tin người dùng</span>
                    </div>
                </nav>
                <div class="white-box pt-3 ">
                    <form th:object="${user}" th:action="@{/user/edit/save}" th:method="PUT">
                        <input type="hidden" th:value="${user.id}" name="id" readonly>
                        <div class="mb-3">
                            <label class="form-label fs-5">Họ và tên</label>
                            <input type="text" class="form-control" name="fullName" th:value="${user.fullName}"
                                placeholder="Họ tên đầy đủ" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fs-5">Email</label>
                            <input type="text" class="form-control" name="email" th:value="${user.email}"
                                placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fs-5">Mật khẩu</label>
                            <input type="password" class="form-control" name="password" placeholder="Mật mã đăng nhập"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fs-5">Số điện thoại</label>
                            <input type="number" class="form-control" name="mobileNumber" placeholder="Số di động"
                                th:value="${user.mobileNumber}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fs-5">Vai trò</label>
                            <select class="form-select form-select-md" name="roleId">
                                <option th:each="role : ${allRole}" th:value="${role.id}" th:text="${role.name}"
                                    th:selected="${role.id}==${user.role.id}"></option>
                            </select>
                        </div>
                        <div class="d-flex mt-4">
                            <button class="btn btn-success ms-auto" type="submit">Lưu lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
