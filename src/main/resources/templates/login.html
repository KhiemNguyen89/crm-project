<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid d-flex" style="height: 100vh;">
        <div class="card m-auto align-middle py-5" style="width: 30rem;">
            <div class="card-body">
                <h3 class="card-title text-center">Đăng Nhập</h3>
                <form th:action="@{/login/process}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" name="username" placeholder="name@example.com">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Your password">
                    </div>
                    <button class="btn btn-primary" style="width: 100%;">
                        Log In
                    </button>
                </form>
                <div class="mt-4 text-center">
                    <p class="card-text mb-0">
                        Chưa có tài khoản?
                    </p>
                    <a th:href="@{/signup}">
                        Đăng ký
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script th:inline="javascript">
        var flag = /*[[${flag}]]*/ false;
        var msg = /*[[${message}]]*/ null;
        if (flag) {
            Toastify({
                text: msg,
                position: "center"
            }).showToast();
        }
    </script>
</body>

</html>
